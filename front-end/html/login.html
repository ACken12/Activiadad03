<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">

</head>

<body class="bg-dark text-white">
    <header class="header">
        <div id="error-container"></div>
    </header>

    <div class="container">
        <div class="row justify-content-center pt-5 mt-5">
            <div class="col-md-6">
                <div class="card login-form">
                    <div class="card-body bg-black">
                        <h2 class="card-title text-center">Inicio de sesión</h2>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo</label>
                                <input type="email" class="form-control bg-transparent text-light" id="email"
                                    placeholder="Ingrese su correo" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control bg-transparent text-light" id="password"
                                    placeholder="Ingrese su contraseña" required>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-info form-control" id="btn-login">Iniciar
                                    sesion</button>
                            </div>
                            <div class="login_register mt-3 text-center">
                                <p>¿No tiene cuenta? <a href="/signup"
                                        class="register-link text-info text-decoration-none">Crear una cuenta</a></p>
                            </div>
                            <input type="hidden" value="login" id="context">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <span class="text-muted">© 2024 TubeKids. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@                                                                                                                                                                                                                                                                                                             5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    
    <!--Esto es para axios para conectar por rest-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>

        const params = new URLSearchParams(window.location.search);
        const errorType = params.get('error');
    
        if (errorType === 'token') {
          Swal.fire({
            icon: 'error',
            title: 'Error de autenticación',
            text: 'No existe un token o el token es inválido.',
            confirmButtonText: 'Aceptar'
          });
        }
      </script>
    <!--Esto es hay que cambiarlo con forma se ocupe-->
    <script src="../src/models/userModel.js"></script>
    <script src="../src/models/auth/login.js"></script>
</body>

</html>
